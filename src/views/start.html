<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup some values</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- JQUERY -->
    <script src="../resources/js/extern/mdbootststrap/jquery.min.js"></script>
    <script>
        var $ = jQuery = require('jquery');
    </script>

    <link rel="stylesheet" href="../resources/styles/global.css">
    <link rel="stylesheet" href="../resources/styles/start.css">
</head>
<body>
    <!-- TODO: Maybe you can use env variables to get the default data source -->
    <div class="header">
        <div class="title">DOCKER MANAGER</div>
    </div>
    <div class="startup-form">
        <div class="title-form">
            Please fill the below data to proceed(Necesary)
        </div>
        <div class="startup-body">
            <div class="data-source">
                <div>Source:</div>
                <select name="source" id="sourceSelect">
                    <option value="remote">Remote</option>
                    <option value="local">Local</option>
                </select>
            </div>
            <div class="remote-options">
                <div class="url">
                    <div class="ip">
                        <div>Address: </div>
                        <input type="text" name="ipaddress" id="ipaddress" placeholder="IP Address"
                        maxlength="15" size="12">
                    </div>
                    <div class="port">
                        <div>Port: </div>
                        <input type="text" name="port" id="port" placeholder="Port" 
                        maxlength="6" size="4">
                    </div>
                </div>
            </div>
        </div>
        <div class="startup-footer">
            <button id="submitSettings">SET</button>
        </div>
    </div>
    <script src="../resources/js/start.js"></script>
</body>
</html>
